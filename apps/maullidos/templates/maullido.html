        <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title mb-0">
                <a href="{% url 'userProfile' username=post.postUser.username %}" class="text-decoration-none">
                    <span class="maullido-username">@{{ post.postUser.username }}</span>
                </a>
            </h5>
            <small class="maullido-date">{{ post.postDate|date:"d/m/Y" }}</small>
